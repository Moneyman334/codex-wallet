name: Build Android AAB

on:
  workflow_dispatch: # Manual trigger via GitHub UI
  push:
    branches:
      - main
    paths:
      - 'android/**'
      - 'client/**'
      - 'package.json'
      - 'capacitor.config.ts'

jobs:
  build:
    name: Build Android App Bundle
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"
          yes | sdkmanager --licenses
      
      - name: Install dependencies
        run: npm install
      
      - name: Build web assets
        run: npm run build
      
      - name: Sync Capacitor
        run: npx cap sync android
      
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew
      
      - name: Decode keystore (if secrets are set)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/release-keystore.jks
      
      - name: Build Android App Bundle (AAB)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd android
          # Check if keystore secrets are configured
          if [ -z "$KEYSTORE_PASSWORD" ]; then
            echo "âš ï¸  Warning: Keystore secrets not configured. Building unsigned AAB."
            echo "â„¹ï¸  To build signed AAB, add these GitHub secrets:"
            echo "   - ANDROID_KEYSTORE_BASE64 (base64-encoded keystore file)"
            echo "   - KEYSTORE_PASSWORD"
            echo "   - KEY_ALIAS"
            echo "   - KEY_PASSWORD"
            echo ""
            echo "ðŸ“ For now, building unsigned AAB (you'll need to sign manually)."
            ./gradlew bundleRelease
          else
            echo "âœ… Building SIGNED AAB with keystore..."
            ./gradlew bundleRelease \
              -PGETCHAOSPAY_KEYSTORE_FILE=./app/release-keystore.jks \
              -PGETCHAOSPAY_KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD \
              -PGETCHAOSPAY_KEY_ALIAS=$KEY_ALIAS \
              -PGETCHAOSPAY_KEY_PASSWORD=$KEY_PASSWORD
          fi
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: getchaospay-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Build summary
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        run: |
          echo "### âœ… Android AAB Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** com.getchaospay.app" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** Release" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "$KEYSTORE_PASSWORD" ]; then
            echo "**Signing:** âš ï¸  Unsigned (requires manual signing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Signing:** âœ… Signed with release keystore" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Download the AAB from the artifacts section above" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -z "$KEYSTORE_PASSWORD" ]; then
            echo "**âš ï¸  Important:** This AAB is unsigned. You need to:" >> $GITHUB_STEP_SUMMARY
            echo "1. Download \`getchaospay-release-aab\` artifact" >> $GITHUB_STEP_SUMMARY
            echo "2. Sign it using \`jarsigner\` or Android Studio" >> $GITHUB_STEP_SUMMARY
            echo "3. Upload signed AAB to Google Play Console" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To enable automatic signing:** Add keystore secrets to GitHub (see ANDROID_BUILD_GUIDE.md)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Download \`getchaospay-release-aab\` artifact" >> $GITHUB_STEP_SUMMARY
            echo "2. Extract app-release.aab from the zip" >> $GITHUB_STEP_SUMMARY
            echo "3. Upload to Google Play Console" >> $GITHUB_STEP_SUMMARY
          fi
