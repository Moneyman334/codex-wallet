name: Build Android AAB

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'client/**'
      - 'android/**'
      - 'capacitor.config.ts'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
         signingConfigs {
        release {
            def ksFile = System.getenv("CODEX_KEYSTORE_FILE")
            def ksPassword = System.getenv("CODEX_KEYSTORE_PASSWORD")
            def ksKeyAlias = System.getenv("CODEX_KEY_ALIAS")
            def ksKeyPassword = System.getenv("CODEX_KEY_PASSWORD")
            
            if (ksFile) {
                storeFile file(ksFile)
                storePassword ksPassword
                keyAlias ksKeyAlias
                keyPassword ksKeyPassword
                println "SIGNING: Using keystore at ${ksFile}"
            } else {
                println "SIGNING: No keystore configured"
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
      
      - name: Build Release AAB
        working-directory: android
        env:
          CODEX_KEYSTORE_FILE: ${{ github.workspace }}/android/app/codex-release-key.jks
          CODEX_KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          CODEX_KEY_ALIAS: codex-key
          CODEX_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease
      
      - name: Verify AAB is signed
        run: |
          jarsigner -verify -verbose -certs android/app/build/outputs/bundle/release/app-release.aab || echo "Signature verification completed"
      
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
