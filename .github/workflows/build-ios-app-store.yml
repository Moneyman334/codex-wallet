name: iOS build ready for App Store

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'client/**'
      - 'package.json'
      - 'capacitor.config.ts'

env:
  DEVELOPMENT_TEAM: UCXFC48DX7
  BUNDLE_ID: com.getchaospay.app

jobs:
  build-ios:
    name: Build iOS IPA for App Store
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Sync Capacitor
        run: |
          npm install -g @capacitor/cli
          npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update

      - name: Install iOS signing certificate
        env:
          IOS_P12_BASE64: ${{ secrets.IOS_P12_BASE64 }}
          IOS_P12_PASSWORD: ${{ secrets.IOS_P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KC_PASSWORD="${KEYCHAIN_PASSWORD:-tempKeychainPass123}"
          
          echo -n "$IOS_P12_BASE64" | base64 --decode > $CERTIFICATE_PATH
          
          security create-keychain -p "$KC_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KC_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$IOS_P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KC_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH login.keychain-db

      - name: Install provisioning profile
        env:
          IOS_MOBILEPROVISION_BASE64: ${{ secrets.IOS_MOBILEPROVISION_BASE64 }}
        run: |
          PROFILE_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          echo -n "$IOS_MOBILEPROVISION_BASE64" | base64 --decode > $PROFILE_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          PROFILE_UUID=$(security cms -D -i $PROFILE_PATH | grep -A1 "<key>UUID</key>" | grep "<string>" | sed 's/.*<string>//' | sed 's/<\/string>.*//')
          cp $PROFILE_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
          
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          echo "Installed provisioning profile with UUID: $PROFILE_UUID"

      - name: Build archive
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/App.xcarchive \
            DEVELOPMENT_TEAM=UCXFC48DX7 \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="${{ env.PROFILE_UUID }}" \
            archive

      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ../../ios/exportOptions.plist \
            -exportPath build

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: GetChaosPay-iOS
          path: ios/App/build/*.ipa

      - name: Clean up keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
