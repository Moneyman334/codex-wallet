    <div id="root"></div>
    
    <!-- Dynamic URL Script -->
    <script>
      (function() {
        const origin = window.location.origin;
        const currentPath = window.location.pathname;
        
        // Set canonical URL
        const canonical = document.getElementById('canonical-url');
        if (canonical) canonical.href = origin + currentPath;
        
        // Set Open Graph URLs and images
        const ogUrl = document.getElementById('og-url');
        if (ogUrl) ogUrl.content = origin + currentPath;
        
        const ogImage = document.getElementById('og-image');
        if (ogImage) ogImage.content = origin + '/og-image.png';
        
        // Set Twitter URLs and images
        const twitterUrl = document.getElementById('twitter-url');
        if (twitterUrl) twitterUrl.content = origin + currentPath;
        
        const twitterImage = document.getElementById('twitter-image');
        if (twitterImage) twitterImage.content = origin + '/twitter-image.png';
        
        // Update JSON-LD structured data
        const jsonLdScripts = document.querySelectorAll('script[type="application/ld+json"]');
        jsonLdScripts.forEach(script => {
          try {
            const data = JSON.parse(script.textContent);
            
            // Update URLs in JSON-LD
            if (data.url === '') data.url = origin + '/';
            if (data.logo === '') data.logo = origin + '/logo-512x512.png';
            if (data.potentialAction && data.potentialAction.target === '') {
              data.potentialAction.target = origin + '/games?search={search_term_string}';
            }
            
            script.textContent = JSON.stringify(data, null, 2);
          } catch (e) {
            console.warn('Failed to update JSON-LD data:', e);
          }
        });
      })();
    </script>
